{% extends "base.html" %}
{% block content %}
<!--====== PAGE BANNER PART START ======-->

<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url('/static/images/page-banner-1.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2>My Profile</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'course-home' %}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Profile</li>
                        </ol>
                    </nav>
                </div>  <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

<!--====== PAGE BANNER PART ENDS ======-->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">
                {{ user.first_name }} {{ user.last_name }}
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">
                {{ user.email }}
            </h6>
            <p class="card-text">
                Username: {{ user.username }}
            </p>
            <a href="{% url 'course-home' %}" class="card-link">Return Home</a>
        </div>
    </div>
{% endblock content %}
